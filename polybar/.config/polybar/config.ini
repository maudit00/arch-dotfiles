; config.ini
include-file = colors.ini

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;; BARRA DP-4
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
[bar/dp4]
monitor = DP-4
width = 100%
height = 29
background = ${colors.bg}
foreground = ${colors.fg}
modules-left = i3 sps mpd_i sps mpd sps pulseaudio
modules-center = title
modules-right = network sps memory sps cpu sps date
tray-position = right
tray-background = ${colors.bg}
fixed-center = true
wm-name = i3
bottom = true

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;; BARRA HDMI-0
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
[bar/hdmi0]
bottom = true
monitor = HDMI-0
width = 100%
height = 29
background = ${colors.bg}
foreground = ${colors.fg}
modules-left = i3 sps
modules-center = title
modules-right = network cpu memory date
tray-position = right
tray-background = ${colors.bg}
fixed-center = true
wm-name = i3

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;; MODULI
